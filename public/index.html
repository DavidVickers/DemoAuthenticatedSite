<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Site - Chat with Us</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Okta Auth JS Library (if needed) -->
  <script src="https://global.oktacdn.com/okta-auth-js/7.2.0/okta-auth-js.min.js"></script>
  <!-- Salesforce Embedded Service Chat Library -->
  <script src="https://service.force.com/embeddedservice/5.0/esw.min.js"></script>
  <!-- jsrsasign Library for JWT signing (if used in your auth logic) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/8.0.20/jsrsasign-all-min.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to Our Demo Site</h1>
    <div id="user-info">
      <span id="username"></span>
      <button id="login-button" onclick="login()">Login</button>
      <button id="logout-button" onclick="logout()" style="display: none;">Logout</button>
      <!-- Auth status display element (referenced in auth.js) -->
      <div id="auth-status"></div>
    </div>
  </header>

  <div id="user-info" style="display: none;" class="user-info-container"></div>

  <main>
    <div class="content">
      <h2>Demo Content</h2>
      <p>This is a demo site showcasing Salesforce Messaging integration with Okta authentication.</p>
    </div>
    
    <div id="chat-container">
      <!-- Salesforce Chat will be embedded here -->
    </div>
  </main>

  <!-- Client-side scripts -->
  <script src="js/auth.js"></script>
  <script src="js/chat.js"></script>

  <style>
    .user-info-container {
        padding: 20px;
        margin: 20px;
        border-radius: 5px;
        background-color: #f8f9fa;
    }

    .welcome-message {
        text-align: center;
    }

    .welcome-message h2 {
        color: #28a745;
        margin-bottom: 10px;
    }

    #auth-status {
        padding: 10px;
        margin: 10px;
        border-radius: 4px;
        text-align: center;
    }
  </style>
</body>
</html>
