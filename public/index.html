<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Demo Site - Chat with Us</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Okta Auth JS Library (if needed) -->
  <script src="https://global.oktacdn.com/okta-auth-js/7.2.0/okta-auth-js.min.js"></script>
  <!-- Salesforce Embedded Service Chat Library -->
  <script src="https://service.force.com/embeddedservice/5.0/esw.min.js"></script>
  <!-- jsrsasign Library for JWT signing (if used in your auth logic) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/8.0.20/jsrsasign-all-min.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to Our Demo Site</h1>
    <div id="auth-controls">
        <button id="login-button">Login</button>
        <button id="logout-button" style="display: none;">Logout</button>
        <div id="auth-status"></div>
    </div>
    <div id="user-info-display"></div>
  </header>

  <main>
    <div class="content">
      <h2>Demo Content</h2>
      <p>This is a demo site showcasing Salesforce Messaging integration with Okta authentication.</p>
    </div>
    
    <div id="chat-container">
      <!-- Salesforce Chat will be embedded here -->
    </div>
  </main>

  <!-- Client-side scripts -->
  <script src="js/auth.js"></script>
  <script src="js/chat.js"></script>

  <style>
    .user-info-container {
        padding: 20px;
        margin: 20px;
        border-radius: 5px;
        background-color: #f8f9fa;
        transition: all 0.3s ease; /* Smooth transitions */
    }

    .welcome-message {
        text-align: center;
    }

    .welcome-message h2 {
        color: #28a745;
        margin-bottom: 10px;
    }

    #auth-status {
        padding: 10px;
        margin: 10px;
        border-radius: 4px;
        text-align: center;
        transition: all 0.3s ease; /* Smooth transitions */
    }

    #login-button,
    #logout-button {
        transition: display 0.3s ease; /* Smooth transitions */
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
    }

    #login-button {
        background-color: #007bff;
        color: white;
    }

    #logout-button {
        background-color: #dc3545;
        color: white;
    }
  </style>


  <script type='text/javascript'>
    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = 'en_US'; // For example, enter 'en' or 'en-US'
  
        embeddedservice_bootstrap.init(
          '00D4W000009FROd',
          'External_site',
          'https://coralcloudresort-cd.my.site.com/ESWExternalsite1742393910222',
          {
            scrt2URL: 'https://coralcloudresort-cd.my.salesforce-scrt.com'
          }
        );
      } catch (err) {
        console.error('Error loading Embedded Messaging: ', err);
      }
    };
  </script>
  <script type='text/javascript' src='https://coralcloudresort-cd.my.site.com/ESWExternalsite1742393910222/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>

</body>
</html>
